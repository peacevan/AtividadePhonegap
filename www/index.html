    <script>

        $( document ).ready(
        function() {
        // Handler for .ready() called.
        listarCard();

        $(".remover").click(function(){

        id=$(this).attr("id");

        $('#buscarCard').click(function(){

        function listarCard(){
        $.ajax({
        url:'http://andrecosta.info/cards/',
        type:'GET',
        dataType:'json',
        data:'',
        success:function(result){
        console.log(result);
        //$('#containercard').();        
        $.each(result.data,function(i,item){

        var  card ='  <div class="col-sm-4">';
        card  +='  <div class="card" style="width: 20rem;margen-top:20px">';
        card +='         <img class="card-img-top" width=”20%” height=”40%”  src='+item.url_imagem+' alt="Card image cap">';
        card +='         <div class="card-body ">';
        card +='         <p class="card-text">'+item.descricao+'</p>';
        card +='         </div>';
        card +='         <div class="card-footer text-muted">';
        card +='           <div class="row">';
        card +='             <div class="col-sm-6">';
        card +='               <a href="#" class="btn btn-danger form-control" onclick="removerCard('+item.id+')">remover</a>';
        card +='             </div>';
        card +='             <div class="col-sm-6">';
        card +='               <a href="#" class="btn btn-primary form-control"   id="btlike_'+item.id+'"  onclick="like('+item.id+')"><i class="icon-print icon-white"></i>Likes('+ item.likes+') </a>';
        card +='             </div>';
        card +='            </div>';
        card +='         </div>';
        card +='       </div>';
        card +='     </div>';
        $('#containercard').append(card);
        });

        },
        error:function(xrh,resp,text){
        console.log('erro ao buscar cep');
        }
        });
        }




        function cadastrarCard(){

        var descricao = $('#descricao').val();
        var url_imagem = $('#url_imagem').val();
        $.ajax({
        url:'http://andrecosta.info/cards/',
        type:'POST',
        dataType:'json',
        data:"descricao="+descricao+"&url_imagem="+url_imagem,

        success:function(result){ 
        console.log(result.data);


        alert(result.data);
        location.reload();

        },
        error:function(xrh,resp,text){

        console.log('erro ao buscar cep');
        }
        });
        }

        function removerCard(idCard){
        $.ajax({
        url:'http://andrecosta.info/cards/',
        type:'DELETE',
        dataType:'json',
        data:"id="+idCard,
        success:function(result){ 
        alert(result.data);
        location.reload();
        },
        error:function(xrh,resp,text){
        alert(result.data);
        }
        });

        }
        function like(idCard){

        $.ajax({
        url:'http://andrecosta.info/cards/like/',
        type:'POST',
        dataType:'json',
        data:"id="+idCard,
        success:function(result){ 
        $('#btlike_'+idCard).text("Likes("+result.qtd_likes+")");
        },
        error:function(xrh,resp,text){
        alert(resp.data);
        }
        });



        }
